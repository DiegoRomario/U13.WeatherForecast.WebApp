<mat-card class="mat-elevation-z4 card">
  <mat-card-header class="title-center">
    <mat-card-title>{{ weatherForecast.name }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <img class="icon" mat-card-image src="{{ weatherForecast.icon }}" />
    <p>{{ weatherForecast.detailedForecast }}</p>
    <mat-divider [inset]="true"></mat-divider>
    <div class="details">
      <p>
        Temperature: {{ weatherForecast.temperature }}Â°{{
          weatherForecast.temperatureUnit
        }}
      </p>
      <p>Wind Speed: {{ weatherForecast.windSpeed }}</p>
      <p>Wind Direction: {{ weatherForecast.windDirection }}</p>
    </div>
  </mat-card-content>
</mat-card>
