<mat-toolbar color="primary">
    <mat-form-field appearance="outline">
      <mat-label>{{label}}</mat-label>
      <input
        [(ngModel)]="value"
        matInput
        placeholder="{{placeHolder}}"
      />
      <button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="search()"
      >
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </mat-toolbar>
